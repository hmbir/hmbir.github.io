<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ir</title>
    <style type="text/css">
        .el .bottom {
            transition-delay: 3s
        }

        .el:hover .bottom {
            transition-delay: 0s;
            color: red;

        }
    </style>
</head>

<body>
    <div class="el">
        el
        <div class="bottom">bottom</div>
    </div>

    <div class="radio">
        radio
        <input class="radiobtn" type="radio">
        <input class="radiobtn" type="radio">
        <input class="radiobtn" type="radio">
        <input class="radiobtn" type="radio">
        <input class="radiobtn" type="radio">
    </div>

    <div class="checkbox">
        checkbox
        <input id="i1" type="checkbox">
        <input id="i2" type="checkbox">
        <input id="i3" type="checkbox">
    </div>
    <button>radio</button>
    <button>checkbox</button>
    <script>
        var radiobtn = document.querySelectorAll(".radiobtn");
        var btn = document.querySelector("button");

        btn.onclick = function () {
            for (i = 0; i < radiobtn.length; i++) {
                radiobtn[i].checked = !radiobtn[i].checked;
            }
        }
    </script>
</body>

</html>
